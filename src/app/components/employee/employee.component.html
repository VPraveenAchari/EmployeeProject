<form class="border" [formGroup]="createEmployee">
    <div class="container">
        <div class="row">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Register</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" formControlName="firstname">
            </div>
            <div class="col">
                <label class="form-label">Lastname</label>
                <input type="text" class="form-control" id="lastname" formControlName="lastname">
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" formControlName="phone">
                </div>
                <div class="col">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">City</label>
                    <input type="text" class="form-control" id="city" formControlName="city">
                </div>
                <div class="col">
                    <label class="form-label">State</label>
                    <input type="text" class="form-control" id="state" formControlName="state">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <label class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" formControlName="designation">
                </div>
                <div class="col">
                    <label class="form-label">Techstack</label>
                    <input type="text" class="form-control" id="techstack" formControlName="techstack">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button  type="submit" class="btn btn-primary btn-block mt-4 w-80">Create</button>
                </div>
            </div>
        </div>
    </div>
</form>
